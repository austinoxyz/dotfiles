# ~/.config/alacritty/alacritty.yml

env:
  TERM: xterm-256color

colors:
  primary:
    background: '0x323232'
    foreground: '0xd5c4a1'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text:       '0x282828'
    cursor:     '0xd5c4a1'

  # Normal colors
  normal:
    black:      '0x282828'
    red:        '0xfb4934'
    green:      '0xb8bb26'
    yellow:     '0xfabd2f'
    blue:       '0x83a598'
    magenta:    '0xd3869b'
    cyan:       '0x8ec07c'
    white:      '0xffffff'

  # Bright colors
  bright:
    black:      '0x665c54'
    red:        '0xfb4934'
    green:      '0xb8bb26'
    yellow:     '0xfabd2f'
    blue:       '0x83a598'
    magenta:    '0xd3869b'
    cyan:       '0x8ec07c'
    white:      '0xffffff'

  dim:
    black:      '#373e4d'
    red:        '#94545d'
    green:      '#809575'
    yellow:     '#b29e75'
    blue:       '#68809a'
    magenta:    '#8c738c'
    cyan:       '#6d96a5'
    white:      '#aeb3bb'

  indexed_colors:
    - { index: 16, color: '0xffffff' }
    - { index: 17, color: '0xd65d0e' }
    - { index: 18, color: '0x3c3836' }
    - { index: 19, color: '0x504945' }
    - { index: 20, color: '0xbdae93' }
    - { index: 21, color: '0xebdbb2' }

cursor:
    style:
      blinking: Never

font:
    normal:
        family: iosevka term extended
        style: Regular
    bold:
        family: iosevka term extended
        style: Bold
    italic:
        family: iosevka term extended
        style: Italic
    size: 10.0
    ligatures: true
    offset:
        x: 0
        y: 0
    glyph_offset:
        x: 0
        y: 0

window:
    padding:
        x: 2
        y: 2
    history: 10000
    dynamic_title: true
    draw_bold_text_with_bright_colors: true
    semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
    save_to_clipboard: true
    live_config_reload: true
    opacity: 0.8  # doesn't work with i3

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: 40, mods: Super, action: SpawnNewInstance } # key: '\''

mouse:
    hide_when_typing: true

visual_bell:
  animation: EaseOutExpo
  duration: 1
